<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>jquery plugin</title>

    <!-- 플러그인 CSS 참조 -->
    <link rel="stylesheet" href="./plugins/youcover/youCover.css">
    <style>
        /** 동영상 영역의 전체 크기를 설정한다. */
        /*.my-youtube-wrapper { width: 640px; height: 480px; margin: auto; }*/
        /** 내부적으로 사용되는 <iframe>태그의 border 제거 */
        iframe { border: 0; }
        
        html, body { padding: 0; margin: 0; }
        .my-youtube-wrapper {
             position: relative; height: 0; width: 100%; margin: 0 auto;
             padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .my-youtube { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="my-youtube-wrapper">
        <div class="my-youtube" data-youcover data-id='9hWgA7qjK2c'></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='./plugins/youcover/youCover.js'></script>
</body>
</html>
